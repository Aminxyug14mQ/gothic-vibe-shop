<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - GOTHIC VIBE SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gothic-dark: #0a0a0a;
            --gothic-darker: #050505;
            --gothic-red: #8b0000;
            --gothic-blood: #cc0000;
            --gothic-gray: #1a1a1a;
            --gothic-light: #e6e6e6;
            --gothic-border: #2a2a2a;
        }
        
        body {
            font-family: 'Cinzel', 'Times New Roman', serif;
            background-color: var(--gothic-darker);
            color: var(--gothic-light);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(139, 0, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 85% 30%, rgba(139, 0, 0, 0.03) 0%, transparent 20%);
        }
        
        .admin-container {
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .admin-sidebar {
            background: linear-gradient(to bottom, var(--gothic-dark), var(--gothic-gray));
            color: var(--gothic-light);
            min-height: 100vh;
            padding: 20px 0;
            border-right: 1px solid var(--gothic-red);
        }
        
        .admin-sidebar .nav-link {
            color: var(--gothic-light);
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 0;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        
        .admin-sidebar .nav-link:hover, .admin-sidebar .nav-link.active {
            background: rgba(139, 0, 0, 0.1);
            color: var(--gothic-red);
            border-left-color: var(--gothic-red);
        }
        
        .admin-content {
            background: var(--gothic-dark);
            min-height: 100vh;
            padding: 30px;
        }
        
        .admin-card {
            background: linear-gradient(145deg, var(--gothic-dark), var(--gothic-gray));
            border: 1px solid var(--gothic-border);
            border-radius: 0;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .admin-card h3 {
            color: var(--gothic-red);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.3rem;
        }
        
        .btn-gothic {
            background: linear-gradient(135deg, var(--gothic-dark), var(--gothic-red));
            color: var(--gothic-light);
            border: 1px solid var(--gothic-red);
            padding: 12px 25px;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        .btn-gothic:hover {
            background: linear-gradient(135deg, var(--gothic-red), var(--gothic-dark));
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            color: var(--gothic-light);
        }
        
        .btn-outline-gothic {
            background: transparent;
            color: var(--gothic-light);
            border: 1px solid var(--gothic-red);
            padding: 12px 25px;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-gothic:hover {
            background: var(--gothic-red);
            color: var(--gothic-light);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3);
        }
        
        .alert {
            border-radius: 0;
            border: none;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: rgba(0, 100, 0, 0.2);
            border-left-color: #008000;
            color: #00cc00;
        }
        
        .alert-error {
            background: rgba(139, 0, 0, 0.2);
            border-left-color: var(--gothic-red);
            color: var(--gothic-blood);
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid var(--gothic-red);
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(10, 10, 10, 0.95); border-bottom: 1px solid var(--gothic-red);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-skull me-2"></i>GOTHIC VIBE SHOP
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_logout') }}">
                    <i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج
                </a>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <div class="admin-container">
        <div class="row">
            <!-- الشريط الجانبي -->
            <div class="col-md-3 col-lg-2 admin-sidebar">
                <h4 class="text-center mb-4 py-3" style="border-bottom: 1px solid var(--gothic-red);">لوحة التحكم</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin_dashboard' }}" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.endpoint == 'admin_products' }}" href="{{ url_for('admin_products') }}">
                            <i class="fas fa-box me-2"></i>إدارة المنتجات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}" target="_blank">
                            <i class="fas fa-eye me-2"></i>معاينة الموقع
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_logout') }}">
                            <i class="fas fa-sign-out-alt me-2"></i>تسجيل الخروج
                        </a>
                    </li>
                </ul>
            </div>

            <!-- المحتوى الرئيسي -->
            <div class="col-md-9 col-lg-10 admin-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
